<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Крестики-нолики</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота вьюпорта */
            background-color: #f0f0f0; /* Светлый фон */
            font-family: Arial, sans-serif; /* Основной шрифт */
        }

        h1 {
            text-align: center;
            color: #c0392b; /* Красный цвет заголовка */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Шрифт Comic Sans MS */
            margin-bottom: 20px; /* Отступ снизу для отделения от списка */
        }

        ul {
            list-style-type: none; /* Убираем маркеры списка */
            padding: 0; /* Убираем отступы */
        }

        li {
            background-color: #ffffff; /* Белый фон для элементов списка */
            border: 1px solid #c0392b; /* Красная граница элементов списка */
            border-radius: 5px; /* Закругленные углы */
            margin: 10px 0; /* Отступы между элементами списка */
            padding: 10px; /* Внутренние отступы для элементов списка */
            width: 350px; /* Ширина элементов списка */
            text-align: center; /* Центрирование текста в элементах списка */
        }

        button {
            background-color: #c0392b; /* Красный фон кнопок */
            color: white; /* Белый цвет текста на кнопках */
            border: none; /* Убираем границу у кнопок */
            border-radius: 5px; /* Закругленные углы у кнопок */
            padding: 10px 15px; /* Внутренние отступы для кнопок */
            cursor: pointer; /* Курсор при наведении на кнопку */
        }
        .decor {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Чтобы не мешать кликам по кнопке */
        }
        .cross {
            position: absolute;
            width: 60px;
            height: 60px;
            color: red;
            font-size: 60px;
        }
        button:hover {
            background-color: #a93226; /* Темнее при наведении на кнопку */
        }
    </style>
</head>
<body>
<h1>Список всех игр</h1>

<ul>
    <li th:each="uuid : ${allUuid}">
        <a th:text="${uuid}" th:href="@{/tic-tac-toe/game/{uuid}(uuid=${uuid})}"></a> <!-- Ссылка на игру по UUID -->
    </li>
</ul>

<div class="decor">
    <!-- Примитивные крестики для декора -->
    <div class="cross" style="top: 20%; left: 10%;">✖️</div>
    <div class="cross" style="top: 60%; right: 15%;">✖️</div>
    <div class="cross" style="bottom: 10%; left: 40%;">✖️</div>
</div>

</body>
</html>
