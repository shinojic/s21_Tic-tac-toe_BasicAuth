<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Крестики-нолики</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота вьюпорта */
            background-color: #f0f0f0; /* Светлый фон */
            font-family: Arial, sans-serif; /* Основной шрифт */
        }

        h1 {
            text-align: center;
            color: #c0392b; /* Красный цвет заголовка */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Шрифт Comic Sans MS */
            margin-bottom: 20px; /* Отступ снизу для отделения от формы */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            color: #c0392b;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #c0392b;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50; /* Ярко-зеленый цвет кнопки */
            color: #fff;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor:pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color:#388e3c; /* Темно-зеленый при наведении */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/tic-tac-toe/registration}" method="post">
    <!-- Поле для ввода логина -->
    <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" th:value="${login}" required />
    </div>
    <!-- Поле для ввода пароля -->
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:value="${password}" required />
    </div>
    <!-- Кнопка регистрации -->
    <button type="submit">Зарегистрироваться</button>
</form>

<!-- Декоративные крестики для стиля -->
<div class="decor">
    <!-- Примитивные крестики для декора -->
    <div class="cross" style="position:absolute; top:20%; left:10%; font-size:60px;">✖️</div>
    <div class="cross" style="position:absolute; top:60%; right:15%; font-size:60px;">✖️</div>
</div>
</body>
</html>
